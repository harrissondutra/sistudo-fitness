<div class="fitness-toolbar">
  <div class="toolbar-content">
    <div class="toolbar-left">
      @if (sidenav) {
        <button mat-icon-button class="menu-toggle" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      }
      <div class="app-brand" (click)="goToHome()">
        <mat-icon class="brand-icon">fitness_center</mat-icon>
        <span class="brand-text">Sistudo Fitness</span>
        <span class="brand-badge">Pro</span>
      </div>
    </div>

    <div class="toolbar-center">
      <!-- Breadcrumb ou navegação contextual pode ser adicionada aqui -->
    </div>

    <div class="toolbar-right">
      <!-- Botão Home com estilo Gestalt -->
      <button mat-icon-button class="nav-btn home-btn" (click)="goToHome()" 
              matTooltip="Página Inicial">
        <mat-icon>home</mat-icon>
      </button>

      <!-- Menu do usuário -->
      <button mat-icon-button *ngIf="authService.isAuthenticated()" 
              [matMenuTriggerFor]="userMenu" 
              class="nav-btn user-btn"
              aria-label="Menu do Usuário">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu" class="fitness-user-menu">
        <div class="user-info">
          <div class="user-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="user-details">
            <span class="user-name">{{ getUserName() }}</span>
            <span class="user-role">Administrador</span>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item class="profile-btn">
          <mat-icon>settings</mat-icon>
          <span>Perfil</span>
        </button>
        
        <button mat-menu-item class="logout-btn" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
