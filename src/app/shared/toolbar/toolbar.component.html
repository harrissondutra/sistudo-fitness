<mat-toolbar color="primary">
  <div class="toolbar-left">
    <!-- Exemplo de botão toggle na toolbar -->
    @if (sidenav) {
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    }
    <!-- Adicionada a classe 'app-title' para estilização do cursor -->
    <span class="app-title" (click)="goToHome()">Gerenciador Fitness</span>
  </div>

  <div class="toolbar-right">

    <!-- Botão Home -->
    <button mat-icon-button (click)="goToHome()">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button *ngIf="authService.isAuthenticated()" [matMenuTriggerFor]="userMenu" aria-label="Usuário">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ getUserName() }}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
