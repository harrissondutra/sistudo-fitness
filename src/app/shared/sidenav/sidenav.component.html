<mat-nav-list>
  <mat-expansion-panel *ngFor="let item of menuItems">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <a mat-list-item
       *ngFor="let link of item.links"
       [routerLink]="link.route"
       (click)="onLinkClick()">
      {{ link.label }}
    </a>
  </mat-expansion-panel>
</mat-nav-list>
