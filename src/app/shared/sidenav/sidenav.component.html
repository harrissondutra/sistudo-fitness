<mat-nav-list>
  <a mat-list-item
     routerLink="/"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{ exact: true }"
     (click)="onLinkClick()">
    <mat-icon matListIcon>home</mat-icon>
    <span>Início</span>
  </a>
  <a mat-list-item
     routerLink="/profile"
     routerLinkActive="active"
     (click)="onLinkClick()">
    <mat-icon matListIcon>person</mat-icon>
    <span>Perfil</span>
  </a>
  <a mat-list-item
     routerLink="/settings"
     routerLinkActive="active"
     (click)="onLinkClick()">
    <mat-icon matListIcon>settings</mat-icon>
    <span>Configurações</span>
  </a>
  <a mat-list-item
     routerLink="/logout"
     routerLinkActive="active"
     (click)="onLinkClick()">
    <mat-icon matListIcon>logout</mat-icon>
    <span>Sair</span>
  </a>
</mat-nav-list>
