<mat-nav-list>
  <!-- Link Home direto -->
  <div class="logo">
    <a mat-list-item >
      <img src="../../../assets/images/Logo.png" alt="Logo Sistudo" width="200">
      <!-- <mat-icon matListItemIcon>Sistudo</mat-icon> -->
    </a>
  </div>

  <mat-accordion>
    @for (item of expandableMenuItems; track item) {
      <mat-expansion-panel #panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          @for (link of item.links; track link) {
            <a
              mat-list-item
              [routerLink]="link.route"
              (click)="onLinkClick()"
              >
              <span>{{ link.label }}</span>
            </a>
          }
        </mat-nav-list>
      </mat-expansion-panel>
    }
  </mat-accordion>
</mat-nav-list>
