<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/simbolo.png" alt="Sistudo Fitness Logo" class="auth-logo" />
      <h1 class="auth-title">Sistudo Fitness</h1>
      <p class="auth-subtitle">Crie sua conta e comece sua jornada fitness</p>
    </div>

    <div class="auth-content">
      <form class="auth-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" autocomplete="off">

        <div class="auth-input-group">
          <label class="auth-label" for="username">Nome de usuário *</label>
          <input
            type="text"
            id="username"
            name="username"
            class="auth-input"
            formControlName="username"
            placeholder="Digite seu nome de usuário"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched"
          />
          <div class="auth-error-message" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </div>
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="email">E-mail *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="auth-input"
            formControlName="email"
            placeholder="Digite seu e-mail"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
          />
          <div class="auth-error-message" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="name">Nome completo *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="auth-input"
            formControlName="name"
            placeholder="Digite seu nome completo"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"
          />
          <div class="auth-error-message" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="cpf">CPF *</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="auth-input"
            formControlName="cpf"
            placeholder="000.000.000-00"
            (input)="formatCpf($event)"
            maxlength="14"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('cpf')?.invalid && registrationForm.get('cpf')?.touched"
          />
          <div class="auth-error-message" *ngIf="registrationForm.get('cpf')?.invalid && registrationForm.get('cpf')?.touched">
            {{ getErrorMessage('cpf') }}
          </div>
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="password">Senha *</label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            name="password"
            class="auth-input"
            formControlName="password"
            placeholder="Digite sua senha"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [disabled]="isLoading">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <div class="auth-error-message" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="confirmPassword">Confirmar senha *</label>
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            id="confirmPassword"
            name="confirmPassword"
            class="auth-input"
            formControlName="confirmPassword"
            placeholder="Confirme sua senha"
            [disabled]="isLoading"
            [class.error]="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [disabled]="isLoading">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <div class="auth-error-message" *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
            {{ getErrorMessage('confirmPassword') }}
          </div>
        </div>

        <div class="auth-button-group">
          <button
            type="submit"
            class="auth-button-primary"
            [disabled]="isLoading || !registrationForm.valid"
          >
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <mat-icon *ngIf="!isLoading">person_add</mat-icon>
            <span *ngIf="!isLoading">Criar Conta</span>
            <span *ngIf="isLoading">Criando conta...</span>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <a [routerLink]="['/login']" class="auth-link">
          <mat-icon>arrow_back</mat-icon>
          Voltar ao Login
        </a>
      </div>
    </div>
  </div>
</div>
