<div class="user-list-container">
  <div class="header">
    <div class="title-section">
      <h2>Lista de Usuários</h2>
      <p class="subtitle">Gerencie os usuários do sistema</p>
    </div>
    <button mat-raised-button color="primary" class="new-user-btn" (click)="createUser()">
      <mat-icon>add</mat-icon>
      <span>Novo Usuário</span>
    </button>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Buscar Usuário</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Digite nome, email ou CPF">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna: ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Coluna: Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let user">
          <div class="user-info">
            <span class="user-name">{{user.name}}</span>
          </div>
        </td>
      </ng-container>

      <!-- Coluna: Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user">
          <div class="user-email">{{user.email}}</div>
        </td>
      </ng-container>

      <!-- Coluna: CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
      </ng-container>

      <!-- Coluna: Peso -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso (kg) </th>
        <td mat-cell *matCellDef="let user">
          <div class="metric-value">{{user.weight | number:'2.2-2'}}</div>
        </td>
      </ng-container>

      <!-- Coluna: Altura -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Altura (m) </th>
        <td mat-cell *matCellDef="let user">
          <div class="metric-value">{{user.height | number:'2.2-2'}}</div>
        </td>
      </ng-container>

      <!-- Coluna: Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <div class="action-buttons">
            <button mat-icon-button color="primary" (click)="editUser(user.id)" matTooltip="Editar Usuário">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Excluir Usuário">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></tr>

      <!-- Mensagem quando não há dados -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          <div class="no-data-content">
            <mat-icon>search_off</mat-icon>
            <p>Nenhum usuário encontrado</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator [length]="totalUsers"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Selecione a página de usuários">
    </mat-paginator>
  </div>
</div>
