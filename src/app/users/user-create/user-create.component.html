<div class="user-create-container">
  <h2>Cadastrar Novo Usuário</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="E-mail" required />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">E-mail inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Nome de usuário" required />
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">Username é obrigatório</mat-error>
      <mat-error *ngIf="userForm.get('username')?.hasError('minlength')">Mínimo 3 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Senha" required />
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Perfil</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{ role.displayName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">Perfil é obrigatório</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || userForm.invalid">
      <span *ngIf="!isLoading">Salvar</span>
      <span *ngIf="isLoading">Salvando...</span>
    </button>
    <button mat-button color="warn" type="button" [routerLink]="['/user-list']" [disabled]="isLoading">Cancelar</button>
  </form>
</div>
