<!-- Container principal -->
<div class="calendar-container mat-elevation-z2">

  <!-- Loading overlay -->
  <div class="loading-overlay" [class.visible]="isLoading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Carregando agenda...</p>
  </div>

  <!-- Cabeçalho -->
  <header class="agenda-header">
    <div class="agenda-header-content">
      <h1 class="agenda-title">
        <mat-icon>event</mat-icon>
        Agenda de Hoje
      </h1>
      <span class="agenda-date">
        {{ today | date:'dd/MM/yyyy, EEEE' : '' : 'pt-BR' }}
      </span>
    </div>

    <!-- Estatísticas -->
    <div class="agenda-stats">
      <mat-card class="stat-card">
        <mat-card-title>{{ eventCount }}</mat-card-title>
        <mat-card-subtitle>Agendamentos</mat-card-subtitle>
      </mat-card>
      <mat-card class="stat-card">
        <mat-card-title>{{ freeSlots }}</mat-card-title>
        <mat-card-subtitle>Disponível</mat-card-subtitle>
      </mat-card>
    </div>
  </header>

  <!-- Calendário -->
  <div class="agenda-calendar">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
