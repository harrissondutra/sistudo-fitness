<div class="login-container">
  <div class="login-card">
    <img src="assets/images/Logo.png" alt="Sistudo Fitness Logo" class="logo" />
    <h1 class="title">Bem-vindo ao Sistudo Fitness</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required [disabled]="loading" />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" required [disabled]="loading" />
      </div>
      <button type="submit" class="login-btn" [disabled]="loading || !loginForm.valid">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
    <div class="login-footer">
      <a [routerLink]="['/forgot-password']" class="forgot">Esqueceu a senha?</a>
    </div>
  </div>
</div>
