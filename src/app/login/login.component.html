<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/simbolo.png" alt="Sistudo Fitness Logo" class="auth-logo" />
      <h1 class="auth-title">Sistudo Fitness</h1>
      <p class="auth-subtitle">Entre com suas credenciais para acessar sua conta</p>
    </div>

    <div class="auth-content">
      <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
        <div class="auth-input-group">
          <label class="auth-label" for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="auth-input"
            [(ngModel)]="email" 
            placeholder="Digite seu e-mail" 
            required 
            [disabled]="loading"
            [class.error]="loginForm.submitted && !email"
          />
        </div>

        <div class="auth-input-group">
          <label class="auth-label" for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="auth-input"
            [(ngModel)]="password" 
            placeholder="Digite sua senha" 
            required 
            [disabled]="loading"
            [class.error]="loginForm.submitted && !password"
          />
        </div>

        <div *ngIf="error" class="auth-error-message">{{ error }}</div>

        <div class="auth-button-group">
          <button 
            type="submit" 
            class="auth-button-primary" 
            [disabled]="loading || !loginForm.valid"
          >
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <mat-icon *ngIf="!loading">login</mat-icon>
            <span *ngIf="!loading">Entrar</span>
            <span *ngIf="loading">Entrando...</span>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <a [routerLink]="['/forgot-password']" class="auth-link">
          <mat-icon>help_outline</mat-icon>
          Esqueceu sua senha?
        </a>
      </div>
    </div>
  </div>
</div>
